services:
  # Backend Web Service
  - type: web
    name: back-almuerzo
    runtime: node
    env: node
    region: oregon
    plan: free
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: npm run start:prod
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 3000
    autoDeploy: true
