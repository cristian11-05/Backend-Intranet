services:
  # Backend Web Service
  - type: web
    name: back-almuerzo
    runtime: node
    env: node
    region: oregon
    plan: free
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: npm run start:prod
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: back-almuerzo-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 3000
    autoDeploy: true

# PostgreSQL Database
databases:
  - name: back-almuerzo-db
    databaseName: almuerzo
    user: almuerzo_user
    plan: free
    region: oregon
